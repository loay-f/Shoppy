<h1 class="text-center contact-header my-5">Contact</h1>

<div class="container">
    <div class="row border">
        <div class="col-md-6 p-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13817.28783264905!2d31.2969668!3d30.0276199!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fb958e02b7b%3A0x7b13ab15f3713804!2sSabry%20Computer%20Hardware!5e0!3m2!1sar!2seg!4v1594371046317!5m2!1sar!2seg"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="w-100"></iframe>
        </div>
        <div class="col-md-6">
            <h3 class="my-4">SEND YOUR MESSAGE</h3>
            <input type="text" class="btn border" placeholder="Full Name" required>
            <input type="text" class="btn border" placeholder="Email" required>
            <input type="text" class="btn border" placeholder="Number" required>
            <textarea name="message" rows="5" class="p-2" placeholder="Message" required></textarea>

            <button type="submit" class="btn btn-primary d-block m-2 w-25">Send</button>
        </div>
    </div>
</div>
